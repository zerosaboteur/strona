<html>
    <head>

        <!-- ikonki -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <link rel="stylesheet" href="css/bootstrap.min.css">
        
        <link rel="stylesheet" href="css/custom.css">

        <script src="js/bootstrap.min.js"></script>
        <script src="js/custom.js"></script>
        
    </head>
    <body>



        <div class="wrapper">
            <!-- Sidebar Holder -->
            <nav id="sidebar">
                <div class="sidebar-header">
                    <h3>Łukasz Góreczny</h3>
                    <strong>ŁG</strong>
                </div>

                <ul class="list-unstyled components">
                    <li>
                        <a href="index.html">
                            <i class="material-icons">home</i>
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="material-icons">class</i>
                            Forum
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="material-icons">account_circle</i>
                            O mnie
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- Page Content Holder -->
            <div id="content">

                            <button type="button" id="GitHub" class="btn btn-info" onClick="openInNewTab('https://github.com/zerosaboteur')">
                                <i class="glyphicon glyphicon-align-left fa fa-github" style="font-size:24px" ></i>
                                Zapraszam na mojego GitHuba 
                            </button>
                
                            <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                                <i class="glyphicon glyphicon-align-left material-icons">visibility</i>
                            </button>
                            <a id="toTop" href="#" class="btn btn-primary btn-lg toTop material-icons" role="button" title="Click to return on the top page" data-toggle="tooltip" data-placement="left"><span class="glyphicon glyphicon-chevron-up"></span>call_merge</a>
                 <div id="mniejsze">
                            Wygląd i funkcjonalność strony:
                    <div class="progress" width="50%">
                        <div class="progress-bar progress-bar-striped active" role="progressbar"
                            aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:60%">
                             60%
                        </div>
                    </div> 
                        Forum(możliwośc komentowania ocen filmów przez zalogowanych uzykowników)
                        <div class="progress" width="50%">
                            <div class="progress-bar progress-bar-striped active" role="progressbar"
                                aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width:20%">
                                 20%
                            </div>
                        </div> 
                </div>
            </div>
        </div>

         <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
         <!-- Bootstrap Js CDN -->
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- Skrypt do chowania paska bocznego -->
         <script type="text/javascript">
             $(document).ready(function () {
                 $('#sidebarCollapse').on('click', function () {
                     $('#sidebar').toggleClass('active');
                 });
             });
         </script>
         <!-- Skrypt do powrotu na gore strony -->
         <script type="text/javascript">
            $(document).ready(function(){
     $(window).scroll(function () {
            if ($(this).scrollTop() > 50) {
                $('#toTop').fadeIn();
            } else {
                $('#toTop').fadeOut();
            }
        });

        $('#toTop').click(function () {
            $('#toTop').tooltip('hide');
            $('body,html').animate({
                scrollTop: 0
            }, 800);
            return false;
        });
        
        $('#toTop').tooltip('show');

});
         </script>
    </body>
</html>
